<!-- Menu side bar -->
<ion-menu contentId="main-content">
 <ion-header>
  <ion-toolbar>
   <ion-title>Menu</ion-title>
  </ion-toolbar>
 </ion-header>
 <ion-content class="ion-padding">Belum ada theme</ion-content>
</ion-menu>
<!-- halaman -->
<div class="ion-page" id="main-content">
 <!-- top -->
 <ion-header class="ion-text-left">
  <ion-toolbar>
   <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
   </ion-buttons>
   <ion-title>Note</ion-title>
  </ion-toolbar>
  <ion-toolbar>
   <ion-searchbar animated="true" placeholder="Cari Note" [debounce]="100"
    (ionInput)="handleInput2($event)"></ion-searchbar>
  </ion-toolbar>
 </ion-header>

 <!-- isi content -->
 <!-- <ion-content class="ion-padding">
    Tap the button in the toolbar to open the menu.
  </ion-content> -->
 <div id="container">
  <ion-list>
   <ion-item *ngFor="let result of results2" [routerLink]="['/info',result.id]">
    <!-- <ion-label
          >{{ result.nim }} - {{ result.nama }} - {{ result.prodi }}</ion-label
        > -->
    <ion-label>{{ result.nama }}</ion-label>
   </ion-item>
  </ion-list>
  <br />

  <!-- end of list -->
  <strong>Ready to create an app?</strong>
  <p>
   Start with Ionic
   <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a>
  </p>
 </div>


 <ion-fab slot="fixed" vertical="bottom" horizontal="end">
  <ion-fab-button>
   <ion-icon name="add"></ion-icon>
  </ion-fab-button>
 </ion-fab>
 <ion-footer>
  <ion-toolbar class="ion-text-center">
   <ion-title>Tombol Footer</ion-title>
  </ion-toolbar>
 </ion-footer>
</div>
